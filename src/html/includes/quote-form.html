<div class="quote-form">

    <h2>Get a free quote</h2>

    <p>Simply fill out this form with your email and/or telephone number and we'll get back to you with a free quote!</p>

    <form action="/quote.php" method="post">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Your name" name="name" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Your email address" name="email" required>
        </div>

        <div class="form-group">
            <input type="telephone" class="form-control" placeholder="Your telephone number" name="phone" required>
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="Tell us what you need" name="enquiry" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Get quote</button>
        </div>

        <input type="hidden" name="origin" value="">

    </form>

</div>
